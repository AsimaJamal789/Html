<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML form</h2>
    <form action="h.n">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="Role">Role</label>
        <div>

         <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <label for="Email">Email</label>
        <div>
             <input type="email" name="myEmail" id="Email">
        </div>

        <br>
        <label for="Date">Date</label>
        <div>
             <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="Eligibile?">Eligibile</label>
        <div>
             <input type="checkbox" name="myEligibility" id="Eligibile">
        </div>
        <br>
        <label for="gender">Gender</label>
        <div>
             Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender" id="Gender>"
        </div>

        <br>
        <label for="Write about yourself">Write about yourself</label>
        <div>
             <br>
             <textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
